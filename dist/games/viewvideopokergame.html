<!DOCTYPE html>
<html>
	<head>
		<script src="../javascripts/lib/Loader.js"></script>
		<script src="../javascripts/games/viewvideopokergame.js"></script>
		<style>
			.enterAddress input {
				font-size: 120%;
				width: 470px;
			}
			.enterAddress button {
				font-size: 120%;
				margin-left: 10px;
			}
			.contractData .field {
				padding: 3px 0px;
			}
			.contractData .field .label {
				vertical-align: top;
				display: inline-block;
				width: 170px;
			}
			.contractData .field .value {
				display: inline-block;
			}
			.contractData .info {
				display: inline-block;
				color: gray;
				font-style: italic;
				font-size: 60%;
				margin-left: 10px;
				vertical-align: middle;
				letter-spacing: initial;
			}

			.logs .refresh {
				display: inline-block;
				font-size: 60%;
				color: blue;
				cursor: pointer;
				text-decoration: underline;
				margin-left: 10px;
				letter-spacing: initial;
			}
			.logs .LogViewer .logs {
				max-height: 300px;
			}
			.verified .value .good { color: green; }
			.verified .value .bad { color: red; }
		</style>
	</head>
	<body>
	<div id="Content">
		<div class="pageTitle">
			PennyAuction Details
		</div>
		<div class="section enterAddress">
			<div class="head">Game ID</div>
			<div class="body">
				<input type=text id="gameId" placeholder="Game ID"><button id="LoadButton">Load</button>
			</div>
		</div>
		<div style="margin: 0px 30px">
			<div class="subsection contractData">
				<div class="head">
					Game Data
					<div class="info">This data is refreshed every new block.</div>
				</div>
				<div class="body">
					<div class="field address">
						<div class="label tipLeft" title="The address of the Video Poker contract.">Address:</div>
						<div class="value"></div>
					</div>
					<div class="field id">
						<div class="label tipLeft" title="The ID of the game.">Game Id:</div>
						<div class="value"></div>
					</div>
					<div class="field creationDetails">
						<div class="label tipLeft" title="Details about the creation of the game.">Creation Details:</div>
						<div class="value"></div>
					</div>
					<div class="field iHand">
						<div class="label tipLeft" title="The initial hand dealt, generated from the block hash and ID of the game.">Initial Hand:</div>
						<div class="value"></div>
					</div>
					<div class="field drawDetails">
						<div class="label tipLeft" title="Details about the draws.">Draw Details:</div>
						<div class="value"></div>
					</div>
					<div class="field dHand">
						<div class="label tipLeft" title="The final hand, after draws are dealt.">Final Hand:</div>
						<div class="value"></div>
					</div>
					<div class="field result">
						<div class="label tipLeft" title="The result of the hand.">Result:</div>
						<div class="value"></div>
					</div>
					<div class="field finalizeDetails">
						<div class="label tipLeft" title="Details of the finalization and payment of the game.">Finalization:</div>
						<div class="value"></div>
					</div>
				</div>
			</div>
			<div class="subsection logs">
				<div class="head">
					Event Log
					<div class="refresh">click to refresh</div>
				</div>
				<div class="body">
					<div id="Logs"></div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
