<!DOCTYPE html>
<html>
	<head>
		<script src="/global/javascripts/lib/Loader.js"></script>
		<script src="/local/load.js"></script>
		<script src="/global/javascripts/shared/DiceUtil.js"></script>
		<script src="/global/javascripts/view/instadice-rolls.js"></script>
		<link rel="stylesheet" type="text/css" href="/global/styles/status.css"/>
		<style>
			.cell.select {
				text-align: center;
			}
			.cell.select input {
				font-size: 120%;
				width: 470px;
			}
			.cell.select button {
				font-size: 120%;
				margin-left: 10px;
			}
			.cell.select .status {
				margin-top: 10px;
				color: gray;
			}
			.cell.select .error {
				display: inline-block;
				margin: 5px auto;
				padding: 5px 10px;
				background: rgba(255,0,0,.3);
				border-radius: 3px;
			}

			.cell .field {
				padding: 3px 0px;
				display: table-row;
			}
			.cell .field .label {
				display: table-cell;
				padding: 3px;
				min-width: 150px;
				vertical-align: top;
				white-space: nowrap;
			}
			.cell .field .value {
				display: table-cell;
				padding: 3px;
			}

			.refunded {
				display: inline-block;
				border: 1px solid #AAA;
				border-radius: 4px;
				background: #EEE;
				padding: 5px 10px;
				margin-bottom: 20px;
				text-align: center;
			}
			.refundReason {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	<div id="Content">
		<div class="page-header">
			<div class="title">
				InstaDice Roll Details
			</div>
			<div class="links">
				<a href="/about/contracts.html#instadice">Contract Info</a>
				â€¢
				<a href="">Etherscan Link</a>
			</div>
		</div>
		<div class="statusRow">
			<div class="cell rolls">
				<div class="titleBar">Recent Rolls</div>
				<div class="body">
					<div class="log-viewer"></div>
				</div>
			</div>
		</div>
		<div class="statusRow">
			<div class="cell select">
				<div class="titleBar">Select Roll</div>
				<div class="body">
					<div>
						<input type=text id="Roll" placeholder="roll_id or transaction"><button id="LoadButton">Load</button>
					</div>
					<div class="error"></div>
					<div class="status"></div>
				</div>
			</div>
		</div>
		<div class="statusRow valid">
			<table width="100%"" cellpadding="0" cellspacing="0"><tr>
				<td width="66%"><div class="cell roll-data">
					<div class="titleBar">Roll Data</div>
					<div class="body">
						<div class="refunded" style="display: none;">
							This bet was refunded for the following reason: <div class="refundReason"></div>
						</div>
						<div class="field id">
							<div class="label" title="A unique ID that identifies the roll. This will be empty if the roll was refunded." data-tippy-placement="left">
								Roll Id:
							</div>
							<div class="value"></div>
						</div>
						<div class="field transaction">
							<div class="label" title="The transaction that originated the roll." data-tippy-placement="left">
								Transaction:
							</div>
							<div class="value"></div>
						</div>
						<div class="field user">
							<div class="label" title="The address that originated the bet." data-tippy-placement="left">
								Bettor:
							</div>
							<div class="value"></div>
						</div>
						<div class="field bet">
							<div class="label" title="The wager size" data-tippy-placement="left">
								Bet Size:
							</div>
							<div class="value"></div>
						</div>
						<div class="field number">
							<div class="label" title="The number chosen. A roll result of this number or lower is a win." data-tippy-placement="left">
								Chosen Number:
							</div>
							<div class="value"></div>
						</div>
						<div class="field payout">
							<div class="label" title="The payout size if the roll is a winner." data-tippy-placement="left">
								Payout:
							</div>
							<div class="value"></div>
						</div>
						<div class="field result">
							<div class="label" title="The result of the roll, as computed locally. This should match the Resolved roll." data-tippy-placement="left">
								Computed Result:
							</div>
							<div class="value"></div>
						</div>
						<div class="field resolvedResult">
							<div class="label" title="The result of the roll, as computed by the contract. This should match the computed roll, unless it is finalized after 256 blocks from being created." data-tippy-placement="left">
								Resolved Result:
							</div>
							<div class="value"></div>
						</div>
						<div class="field isWinner">
							<div class="label" title="Whether or not the roll won." data-tippy-placement="left">
								Winner:
							</div>
							<div class="value"></div>
						</div>
					</div>
				</div></td>
				<td width="33%"><div class="cell roll-history">
					<div class="titleBar">Roll History</div>
					<div class="body">
						<div class="field rollWagered">
							<div class="label" title="This event is trigged when the roll is created." data-tippy-placement="left">
								RollWagered:
							</div>
							<div class="value"></div>
						</div>
						<div class="field rollResolved">
							<div class="label" title="This event is triggered when the roll is resolved and paid out." data-tippy-placement="left">
								RollResolved:
							</div>
							<div class="value"></div>
						</div>
					</div>
				</div></td>
			</tr></table>
		</div>

	</body>
