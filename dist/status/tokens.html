<!DOCTYPE html>
<html>
	<head>
		<script src="/javascripts/lib/Loader.js"></script>
		<script src="/javascripts/status/tokens.js"></script>
		<style>
			.fieldList {
				display: table;
			}
			.fieldList > .field {
				display: table-row;
			}
			.fieldList > .field > .label {
				display: table-cell;
				white-space: nowrap;
				padding: 4px 20px 4px 4px;
			}
			.fieldList > .field > .value {
				padding: 10px;
				display: table-cell;
			}
			.subsection {
				padding: 0px 20px;
			}

			#AccountAddr {
				width: 400px;
				font-size: 110%;
			}
		</style>
	</head>
	<body><div id="Content">
		<div class="pageTitle">
			Token Holder UI
		</div>
		<div class="subsection" style="position: relative;">
			<div class="head">Token Contract</div>
			<div class="body fieldList">
				<div class="field address">
					<div class="label tipLeft" title="Address of the Token Contract">Address:</div>
					<div class="value"></div>
				</div>
				<div class="field dividends">
					<div class="label tipLeft" title="The total amount of dividends received.">Dividends:</div>
					<div class="value">
						<div class="divs"></div>
						<div class="divHistory"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="subsection">
			<div class="head">My Account</div>
			<div class="body">
				<div class="fieldList">
					<div class="field acctAddr">
						<div class="label tipLeft" title="Ethereum address of the Token Holder.">Address:</div>
						<div class="value">
							<input type="text" class="address" placeholder="Account Address" id="AccountAddr">
							<button id="RefreshAcct">Refresh</button>
							<div class="error"></div>
						</div>
					</div>
					<div class="field balance">
						<div class="label tipLeft" title="The total amount of Tokens owned.">Balance:</div>
						<div class="value"></div>
					</div>
				</div>

				<h3>Collect Dividends</h3>
				<div class="fieldList">
					<div class="field owedDivs">
						<div class="label tipLeft" title="The amount of Ether owed as dividends, collectable at any time.">Dividends Owed:</div>
						<div class="value">
							<span class="owedDivs"></span> <button class="btnCollect">collect</button>
							<div class="tx"></div>
						</div>
					</div>
					<div class="field">
						<div class="label tipLeft" title="Shows when this account collected dividends.">Dividend History:</div>
						<div class="value">
							<div class="collectHistory"></div>
						</div>
					</div>
				</div>

				<h3>Transfer</h3>
				<div class="fieldList">
					<div class="field">
						<div class="label tipLeft" title="Transfers tokens from the Token Holder to another Ethereum account.">Transfer:</div>
						<div class="value">
							<div>To: <input type=text></div>
							<div>Amount: <input type=text></div>
							<button class="btnTransfer">Transfer</button>
							<div class="tx"></div>
						</div>
					</div>
					<div class="field">
						<div class="label tipLeft" title="Shows events for tokens transferred In and Out.">Transfer History:</div>
						<div class="value">
							<div class="transferHistory"></div>
						</div>
					</div>
				</div>

				<h3>Burn</h3>
				<div class="fieldList">
					<div class="field">
						<div class="label tipLeft" title="Burns tokens for .5 Ether each.<br><b>Once burned, tokens are gone forever.</b>">Burn Tokens:</div>
						<div class="value">
							<div>Amount: <input type=text class="txtTransfer"> Penny</div>
							<div>Will refund <span class="amtBurnEth"></span></div>
							<button class="btnBurn">Burn</button>
							<div class="tx"></div>
						</div>
					</div>
					<div class="field">
						<div class="label tipLeft" title="Shows events for tokens minted or burned.">Mint History:</div>
						<div class="value">
							<div class="mintHistory"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div></body>
</html>
